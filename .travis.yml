language: python
python:
    - "2.7"
    - "3.4"
sudo: required
# command to install dependencies
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libhdf5-serial-dev libnetcdf-dev 
install:
    - "pip install -r test_requirements.txt"
# command to run tests
script: nosetests