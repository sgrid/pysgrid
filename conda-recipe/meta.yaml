# Conda recipe example.
package:
    name: pysgrid
    version: "0.3.1"

source:
    git_url: https://github.com/jay-hennen/pysgrid.git
    git_tag: v0.3.1

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - netcdf4
        - scipy

test:
    imports:
        - pysgrid

about:
    home: https://github.com/pysgrid/pysgrid
    license: BSD
    summary: 'A Python API to utilize data written using the unstructured grid SGRID conventions'
